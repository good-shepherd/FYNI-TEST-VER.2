        <div class="col-xs-6 col-sm-6 col-md-6">

        </div>

      </div>

        </div>
        <div class="checkbox pull-right">
          <label>
            <input type="checkbox">
            Remember me </label>
        </div>
        <button type="submit" class="btn btn-primary">
          Log In
        </button>
      </form>
